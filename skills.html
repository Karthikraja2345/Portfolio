<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skills | Karthik Raja</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            background-color: #1a1a1d;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover, .active a {
            color: #ff7b00;
        }

        .section-content {
            margin-top: 100px;
            padding: 2rem;
            text-align: center;
        }

        .section-title {
            font-size: 3rem;
            color: #ff7b00;
            margin-bottom: 2rem;
        }

        /* Creative Buttons */
        .skill-categories {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .skill-button {
            background-color: #444;
            color: #fff;
            border: 2px solid #ff7b00;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .skill-button:hover {
            background-color: #ff7b00;
            color: #fff;
            transform: scale(1.05);
        }

        /* Dropdown Animation */
        .skills-grid {
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: #2c2c34;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease-in-out;
            display: none; /* Hidden by default */
        }

        .skills-grid.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Skill Items */
        .skill-category ul {
            list-style-type: none;
            padding: 0;
            font-size: 1.5rem;
        }

        .skill-category ul li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ff7b00;
        }

        .skill-category ul li::before {
            content: 'âœ“';
            color: #ff7b00;
            margin-right: 10px;
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #aaa;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li class="active"><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <section class="section-content fade-in">
        <h2 class="section-title">Skills</h2>
        <div class="skill-categories">
            <button class="skill-button" onclick="showSkillSet('technical')">Technical Skills</button>
            <button class="skill-button" onclick="showSkillSet('strength')">Strength</button>
            <button class="skill-button" onclick="showSkillSet('skill')">Skill Oriented Initiatives</button>
        </div>
        <div id="skill-content" class="skills-grid"></div>
    </section>

    <footer>
        <p>&copy; 2024 Karthik Raja. All rights reserved.</p>
    </footer>

    <script>
        function showSkillSet(category) {
            const skillContent = document.getElementById('skill-content');
            skillContent.innerHTML = ''; // Clear previous content

            let skills = '';
            if (category === 'technical') {
                skills = `
                    <div class="skill-category">
                        <ul>
                            <li>C++</li>
                            <li>Java</li>
                            <li>Python</li>
                            <li>HTML, CSS, JavaScript</li>
                            <li>MongoDB</li>
                            <li>Node.js</li>
                            <li>Docker</li>
                            <li>Kubernetes</li>
                        </ul>
                    </div>
                `;
            } else if (category === 'strength') {
                skills = `
                    <div class="skill-category">
                        <ul>
                            <li>Hardworking and punctual</li>
                            <li>Good verbal and written skills</li>
                        </ul>
                    </div>
                `;
            } else if (category === 'skill') {
                skills = `
                    <div class="skill-category">
                        <ul>
                            <li>Chess District player</li>
                            <li>NSS Volunteer</li>
                            <li>PDA member</li>
                        </ul>
                    </div>
                `;
            }

            skillContent.innerHTML = skills;
            skillContent.classList.add('show'); // Show dropdown
        }
    </script>
</body>
</html>
